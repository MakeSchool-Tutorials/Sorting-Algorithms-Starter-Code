{% extends "layout.html" %}
{% block body %}
  <table>
    <tr>
    {% for header in headers %}
      <th>{{ header}}</th>
    {% endfor %}
    </tr>
    {% for row in rows %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>

{% endblock %}
